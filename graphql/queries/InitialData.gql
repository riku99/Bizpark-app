query InitialData {
  me: me {
    id
    name
    bio
    imageUrl
    facebook
    twitter
    instagram
    linkedin
  }
  thoughtTalkRooms: thoughtTalkRooms {
    id
    createdAt
    members {
      id
      user {
        ...UserParts
      }
    }
    thought {
      id
      title
      text
    }
    messages {
      id
      text
      createdAt
      sender {
        ...UserParts
      }
      roomId
    }
  }
}
