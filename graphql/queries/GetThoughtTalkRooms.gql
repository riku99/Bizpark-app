query GetThoughtTalkRooms {
  thoughtTalkRooms {
    id
    createdAt
    members {
      id
      user {
        ...UserParts
      }
    }
    thought {
      id
      title
      text
    }
    messages {
      id
      text
      createdAt
      sender {
        ...UserParts
      }
    }
  }
}
