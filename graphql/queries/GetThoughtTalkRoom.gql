query GetThoughtTalkRoom($id: Int!, $messageCursor: String) {
  thoughtTalkRoom(id: $id) {
    id
    createdAt
    allMessageSeen
    members {
      edges {
        node {
          id
          user {
            id
            name
            imageUrl
          }
        }
        cursor
      }
      pageInfo {
        ...PageInfoParts
      }
    }
    thought {
      id
      title
      text
      contributor {
        id
      }
    }
    messages(first: 20, after: $messageCursor) {
      edges {
        node {
          ...ThoughtTalkRoomMessageParts
        }
        cursor
      }
      pageInfo {
        ...PageInfoParts
      }
    }
  }
}
