query GetThoughtTalkRoom($id: ID!) {
  thoughtTalkRoom(id: $id) {
    id
    createdAt
    members {
      id
      user {
        id
        name
        imageUrl
      }
    }
    thought {
      id
    }
    messages(first: 20) {
      edges {
        node {
          ...ThoughtTalkRoomMessageParts
        }
        cursor
      }
      pageInfo {
        ...PageInfoParts
      }
    }
  }
}
