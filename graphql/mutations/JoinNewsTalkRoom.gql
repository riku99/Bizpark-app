mutation JoinNewsTalkRoom($input: JoinNewsTalkRoomInput!) {
  joinNewsTalkRoom(input: $input) {
    id
    allMessageSeen
    members {
      edges {
        node {
          id
          user {
            id
            name
            imageUrl
          }
        }
        cursor
      }
      pageInfo {
        ...PageInfoParts
      }
    }
    news {
      id
      title
    }
    messages {
      edges {
        node {
          id
          text
          createdAt
          sender {
            ...UserParts
          }
          roomId
          replyMessage {
            id
            text
            createdAt
            sender {
              id
              name
            }
          }
        }
      }
      pageInfo {
        ...PageInfoParts
      }
    }
  }
}
