subscription OnThoughtTalkRoomMessageCreated($roomIds: [Int]!, $userId: ID!) {
  thoughtTalkRoomMessageCreated(roomIds: $roomIds, userId: $userId) {
    id
    text
    createdAt
    sender {
      ...UserParts
    }
    roomId
    talkRoom {
      id
      updatedAt
      createdAt
      allMessageSeen
      thought {
        id
        title
        text
        contributor {
          id
          name
          imageUrl
        }
      }
    }
  }
}
